<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 fw-bold text-primary">Welcome To LEADS</h3>
      <p class="text-center text-muted mb-4" style="font-size: 0.9rem">
        Please login to continue to your dashboard
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">User Name</label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-person"></i>
            </span>

            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="username"
              placeholder="Enter your username"
              [class.is-invalid]="
                loginForm.get('username')?.invalid && loginForm.get('username')?.touched
              "
            />

            @if(loginForm.get('username')?.invalid && loginForm.get('username')?.touched){
            <div class="invalid-feedback">User Name is required.</div>
            }
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-lock"></i>
            </span>

            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="********"
              [class.is-invalid]="
                loginForm.get('password')?.invalid && loginForm.get('password')?.touched
              "
            />
            @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
            <div class="invalid-feedback">Password is required.</div>
            }
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label fw-semibold">Login Source</label>
          <div class="btn-group d-flex" role="group">
            <input
              type="radio"
              class="btn-check"
              name="loginSource"
              id="apiRadio"
              value="fake"
              formControlName="loginSource"
            />
            <label class="btn btn-outline-primary w-50 py-2" for="apiRadio"> Fake API </label>

            <input
              type="radio"
              class="btn-check"
              name="loginSource"
              id="dbRadio"
              value="db"
              formControlName="loginSource"
            />
            <label class="btn btn-outline-primary w-50 py-2" for="dbRadio"> DB </label>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
