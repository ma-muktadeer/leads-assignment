<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="display-6 fw-bold">Product List</h2>
            <p class="text-muted">Manage your product inventory.</p>
        </div>
        <button class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>Add Product
        </button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col" class="ps-4">Product</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Description</th>
                            <th scope="col" class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of products; track product.id) {
                        <tr class="product-card">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img [src]="product.image" class="rounded product-thumb me-3" [alt]="product.title">
                                    <div>
                                        <div class="fw-bold text-dark">{{product.title}}</div>
                                        <div class="small text-muted">ID: #{{product.id}}</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-light text-dark border">{{product.category}}</span>
                            </td>
                            <td class="fw-bold text-primary"><span class="price-large">{{product.price |
                                    currency:'BDT':'symbol':'1.0-2'}}</span></td>
                            <td class="text-muted text-truncate" style="max-width: 200px;">
                                {{product.description}}
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-secondary" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
