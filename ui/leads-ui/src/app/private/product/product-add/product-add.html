<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-10">
			<div class="card shadow-sm border-0">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<div>
							<h4 class="mb-0">{{ isEdit() ? 'Edit Product' : 'Add Product' }}</h4>
							<small class="text-muted">Provide product details below.</small>
						</div>
					</div>

          <!-- @let prdt = product(); -->
					<form (ngSubmit)="submit()" #productForm="ngForm">
						<div class="row gx-3">
							<div class="col-md-6">
								<div class="mb-3">
									<label class="form-label">Title</label>
									<input name="title" [(ngModel)]="product().title" required class="form-control" placeholder="Product title" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="mb-3">
									<label class="form-label">Price</label>
									<input type="number" name="price" [(ngModel)]="product().price" required class="form-control" step="0.01" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="mb-3">
									<label class="form-label">Category</label>
									<input name="category" [(ngModel)]="product().category" class="form-control" placeholder="Category" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-8">
								<div class="mb-3">
									<label class="form-label">Description</label>
									<textarea name="description" [(ngModel)]="product().description" class="form-control" rows="4" placeholder="Describe the product"></textarea>
								</div>
							</div>
							<div class="col-md-4">
                @let rt = product().rating || { rate: 0, count: 0 };
								<div class="mb-3">
									<label class="form-label">Image URL</label>
									<input name="image" [(ngModel)]="product().image" class="form-control" placeholder="https://..." />
								</div>
								<div class="mb-3">
									<label class="form-label">Rating (0-5)</label>
									<input type="number" name="rate" [(ngModel)]="rt.rate" class="form-control" min="0" max="5" step="0.1" />
								</div>
								<div class="mb-3">
									<label class="form-label">Reviews count</label>
									<input type="number" name="count" [(ngModel)]="rt.count" class="form-control" min="0" />
								</div>
							</div>
						</div>

						<div class="d-flex align-items-center gap-3 mt-3">
							<button type="submit" class="btn btn-primary" [disabled]="saving() || productForm.invalid">
								{{ saving() ? 'Saving...' : (isEdit() ? 'Update Product' : 'Add Product') }}
							</button>
							<button type="button" class="btn btn-outline-secondary" (click)="close()">Cancel</button>
						</div>
					</form>

				</div>
			</div>
			<div class="text-center mt-3 small text-muted">Tip: Preview the image below</div>
			<div class="text-center mt-2">
        @if (product().image) {
          <img [src]="product().image" class="img-fluid rounded preview-image" [alt]="product().title" />
        } @else {
          <div class="placeholder-image">
            <i class="bi bi-image" style="font-size:2rem"></i>
            <div class="small text-muted">No image provided</div>
          </div>
        }
			</div>
		</div>
	</div>
</div>
