<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="display-6 fw-bold">Our Products</h2>
            <p class="text-muted">Explore our curated collection of premium items.</p>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for (product of products; track product.id) {
        <div class="col">
            <div class="card h-100 shadow-sm product-card border-0">
                <div class="position-relative">
                    <img [src]="product.image" class="card-img-top product-image" [alt]="product.title">
                    <span class="badge bg-primary position-absolute top-0 end-0 m-3">{{product.category}}</span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{product.title}}</h5>
                    <p class="card-text text-muted flex-grow-1">{{product.description}}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="h5 mb-0 text-primary">{{product.price | currency}}</span>
                        <button class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-cart-plus me-1"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
